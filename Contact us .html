<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
    <link rel="stylesheet" href="Contact us.css">
   
</head>
 <main >
    <body   >
    <header>
            <h1>
                Contact Us

            </h1>
    </header>
    <form action="">

        <table>
        
            <tr>

                <td> <label for="Fname">First Name</label>
                </td>

            <tr>
                <td>
                    <input type="text" name="Fname" id="" required>

                </td>
            </tr>
            <tr>

                <td> <label for="Lname">Last Name</label>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="text" name="Lname" id="" required>

                </td>
            </tr>
            <tr>

                <td> <label for="email">Email</label>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="email" name="email" id="" required placeholder="name@email.com">

                </td>
            </tr>
            <tr>

                <td> <label for="Subject">Subject</label>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="text" name="Subject" id="" required placeholder="Subject is required">

                </td>
            </tr>
            <tr>

                <td> <label for="Message">Message</label>
                </td>

            </tr>
            <tr >
                <td>
                    <textarea name="text"  class="textarea" placeholder="Message is required"></textarea>
                </td>
            </tr>
            <tr class="submit">
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>
        </table>




    </form>

 </main >
</body>

</html>
